<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الكورس</title>
  <link href="../src/output.css" rel="stylesheet">
  <style>
    body { user-select: none; -webkit-user-select: none; -ms-user-select: none; }
  </style>
</head>
<body class="bg-gray-900 font-sans">

  <!-- مشغل الفيديو (Modal) -->
  <div id="video-player-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 rounded-lg shadow-xl w-11/12 md:w-3/4 lg:w-1/2 relative">
      <video id="course-video" class="w-full h-auto rounded-t-lg" controls controlsList="nodownload"></video>
      <button id="close-modal-btn" class="absolute -top-3 -right-3 bg-accent text-white rounded-full h-8 w-8 flex items-center justify-center">&times;</button>
    </div>
  </div>

  <!-- حاوية الإشعارات -->
  <div id="notification-container" class="fixed top-5 right-5 z-50 space-y-2"></div>
  
  <!-- شريط التنقل (تم التأكد من وجود nav-links) -->
  <nav class="bg-gray-800 shadow-lg sticky top-0 z-40">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="../courses/courses.html" class="text-2xl font-bold text-white">منصتي</a>
      <!-- هذا هو العنصر الذي كان يسبب المشكلة -->
      <div id="nav-links" class="space-x-4 space-x-reverse flex items-center"></div>
    </div>
  </nav>

  <!-- محتوى الصفحة -->
  <main id="course-details-container" class="container mx-auto p-8 text-white">
    <p class="text-center text-gray-400">جاري تحميل تفاصيل الكورس...</p>
  </main>

  <script src="details.js"></script>
</body>
</html>
