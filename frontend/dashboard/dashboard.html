<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - منصة التعليم</title>
  <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 font-sans">

  <!-- شريط التنقل -->
  <nav class="bg-gray-800 shadow-lg sticky top-0 z-40">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="../courses/courses.html" class="text-2xl font-bold text-white">منصتي</a>
      <div id="nav-links" class="space-x-4 space-x-reverse flex items-center"></div>
    </div>
  </nav>

  <!-- حاوية الإشعارات -->
  <div id="notification-container" class="fixed top-20 right-5 z-[100] w-full max-w-xs space-y-2"></div>

  <!-- Modal تأكيد الحذف -->
  <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-11/12 md:w-1/3 text-center">
      <h3 class="text-xl font-bold text-white mb-4">تأكيد الحذف</h3>
      <p class="text-gray-300 mb-6">هل أنت متأكد من أنك تريد حذف هذا الكورس؟ سيتم حذف كل الدروس والتسجيلات المرتبطة به.</p>
      <div class="flex justify-center space-x-4 space-x-reverse">
        <button id="cancel-delete-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">إلغاء</button>
        <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">تأكيد الحذف</button>
      </div>
    </div>
  </div>

  <!-- محتوى الصفحة -->
  <main class="container mx-auto p-8">
    <div class="flex justify-between items-center mb-12">
      <h1 class="text-4xl font-bold text-white">إدارة الكورسات</h1>
      <a href="create-course.html" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-6 rounded-lg transition-colors">
        إنشاء كورس جديد
      </a>
    </div>
    
    <div id="courses-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- سيتم ملء هذا الجزء بالـ JavaScript -->
    </div>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
