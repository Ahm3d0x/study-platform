<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الدروس - منصة التعليم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8B5CF6',
            'primary-dark': '#7C3AED',
            accent: '#10B981',
            'accent-dark': '#059669'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 font-sans">

  <!-- شريط التنقل (Navbar) -->
  <nav class="bg-gray-800 shadow-lg sticky top-0 z-40">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="../courses/courses.html" class="text-2xl font-bold text-white">منصتي</a>
      <div id="nav-links" class="space-x-4 space-x-reverse flex items-center"></div>
    </div>
  </nav>

  <!-- حاوية الإشعارات -->
  <div id="notification-container" class="fixed top-20 right-5 z-[100] space-y-2 w-full max-w-xs"></div>

  <!-- =============================== -->
  <!-- ==      نوافذ Modal        == -->
  <!-- =============================== -->

  <!-- نافذة إضافة درس جديد -->
  <div id="add-lesson-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
    <form id="add-lesson-form" class="bg-gray-800 rounded-lg shadow-xl p-6 w-11/12 md:w-1/2 lg:w-1/3">
      <h3 class="text-xl font-bold text-white mb-4">إضافة درس جديد</h3>
      <div class="mb-4">
        <label for="add-lesson-title" class="block text-gray-300 mb-2">عنوان الدرس</label>
        <input type="text" id="add-lesson-title" class="w-full bg-gray-700 text-white border border-gray-600 rounded py-2 px-3 focus:border-primary focus:outline-none" required>
      </div>
      <div class="mb-4">
        <label for="add-lesson-url" class="block text-gray-300 mb-2">رابط الفيديو</label>
        <input type="url" id="add-lesson-url" class="w-full bg-gray-700 text-white border border-gray-600 rounded py-2 px-3 focus:border-primary focus:outline-none" required>
      </div>
      <div class="mb-4">
        <label for="add-lesson-order" class="block text-gray-300 mb-2">ترتيب الدرس</label>
        <input type="number" min="1" id="add-lesson-order" class="w-full bg-gray-700 text-white border border-gray-600 rounded py-2 px-3 focus:border-primary focus:outline-none" required>
      </div>
      <div class="flex justify-end space-x-4 space-x-reverse mt-6">
        <button type="button" id="cancel-add-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">إلغاء</button>
        <button type="submit" class="bg-accent hover:bg-accent-dark text-white font-bold py-2 px-6 rounded-lg">إضافة الدرس</button>
      </div>
    </form>
  </div>
  
  <!-- نافذة تعديل الدرس -->
  <div id="edit-lesson-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
      <form id="edit-lesson-form" class="bg-gray-800 rounded-lg shadow-xl p-6 w-11/12 md:w-1/2 lg:w-1/3">
        <h3 class="text-xl font-bold text-white mb-4">تعديل الدرس</h3>
        <input type="hidden" id="edit-lesson-id">
        <div class="mb-4">
            <label for="edit-lesson-title" class="block text-gray-300 mb-2">عنوان الدرس</label>
            <input type="text" id="edit-lesson-title" class="w-full bg-gray-700 text-white border border-gray-600 rounded py-2 px-3" required>
        </div>
        <div class="mb-4">
            <label for="edit-lesson-url" class="block text-gray-300 mb-2">رابط الفيديو</label>
            <input type="url" id="edit-lesson-url" class="w-full bg-gray-700 text-white border border-gray-600 rounded py-2 px-3" required>
        </div>
        <div class="mb-4">
            <label for="edit-lesson-order" class="block text-gray-300 mb-2">ترتيب الدرس</label>
            <input type="number" id="edit-lesson-order" class="w-full bg-gray-700 text-white border border-gray-600 rounded py-2 px-3" required>
        </div>
        <div class="flex justify-end space-x-4 space-x-reverse mt-6">
            <button type="button" id="cancel-edit-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">إلغاء</button>
            <button type="submit" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-6 rounded-lg">حفظ التعديلات</button>
        </div>
      </form>
  </div>

  <!-- نافذة تأكيد الحذف -->
  <div id="delete-lesson-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-11/12 md:w-1/3 text-center">
      <h3 class="text-xl font-bold text-white mb-4">تأكيد حذف الدرس</h3>
      <p class="text-gray-300 mb-6">هل أنت متأكد من أنك تريد حذف هذا الدرس؟ لا يمكن التراجع عن هذا الإجراء.</p>
      <div class="flex justify-center space-x-4 space-x-reverse">
        <button id="cancel-delete-lesson-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">إلغاء</button>
        <button id="confirm-delete-lesson-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">تأكيد الحذف</button>
      </div>
    </div>
  </div>

  <!-- محتوى الصفحة -->
  <main class="container mx-auto p-8">
    <a href="dashboard.html" class="text-primary hover:underline mb-8 inline-block">&larr; العودة إلى لوحة التحكم</a>
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
      <h1 id="course-title-heading" class="text-4xl font-bold text-white leading-tight">إدارة دروس: </h1>
      <button id="show-add-modal-btn" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-6 rounded-lg transition-colors flex-shrink-0">
        إضافة درس جديد
      </button>
    </div>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-white mb-4 border-b border-gray-700 pb-3">الدروس الحالية</h2>
      <ul id="lessons-list" class="space-y-3">
        <!-- سيتم ملء الدروس هنا -->
      </ul>
    </div>
  </main>

  <script src="manage-lessons.js"></script>
</body>
</html>
