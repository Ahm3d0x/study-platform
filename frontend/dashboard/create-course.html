<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء كورس جديد - منصة التعليم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8B5CF6',
            'primary-dark': '#7C3AED',
            accent: '#10B981',
            'accent-dark': '#059669'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 font-sans">
  
  <!-- شريط التنقل -->
  <nav class="bg-gray-800 shadow-lg sticky top-0 z-40">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="../courses/courses.html" class="text-2xl font-bold text-white">منصتي</a>
      <div id="nav-links" class="space-x-4 space-x-reverse flex items-center"></div>
    </div>
  </nav>

  <!-- حاوية الإشعارات -->
  <div id="notification-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

  <!-- محتوى الصفحة -->
  <main class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-white mb-8">إنشاء كورس جديد</h1>

    <form id="create-course-form" class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
      <div class="mb-6">
        <label for="course-title" class="block text-gray-300 text-sm font-bold mb-2">عنوان الكورس</label>
        <input type="text" id="course-title" class="w-full bg-gray-700 text-white border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-primary" required>
      </div>
      <div class="mb-6">
        <label for="course-description" class="block text-gray-300 text-sm font-bold mb-2">وصف الكورس</label>
        <textarea id="course-description" rows="5" class="w-full bg-gray-700 text-white border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-primary"></textarea>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-accent hover:bg-accent-dark text-white font-bold py-2 px-6 rounded-lg transition-colors">
          إنشاء الكورس
        </button>
      </div>
    </form>
  </main>

  <script src="create-course.js"></script>
</body>
</html>
